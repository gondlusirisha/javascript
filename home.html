    <script>
        function details(){
           let x=+prompt("enter your pin");
           if(x===2003){
            //alert("success")
            location.href="details.html";

           else{
            alert("invalid pin");
           }
           
        }
        function credit(){
            let pin=+prompt("enter your pin");
            if (pin===2003){
                //alert("success");
                location.href="credit.html";
            }
            else{
                alert("invalid pin");
            }

        }
        function debit(){
            let pin=+prompt("enter your pin");

        }
