<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDIT</title>
</head>
<body>
    <h1>WELCOME TO THE USER</h1>
    <div class="container">
        <form>
            <input type="text" placeholder="enter the amount" id="demo"/><br/><br/>
            <button class="btn btn-info" onclick="sub()">submit</button><br/><br/>
            <button class="btn btn-info" onclick="bal()">check balance</button>
            <a href="home.html"><button class="btn btn-info">BACK TO HOME</button></a><br/>

        </form>
    </div>
    <script>
        function sub(){
            const amount=10000;
            let x=document.getElementById("demo").value;
            let xValue=parseInt(x);
            if(xValue<=amount){
                const Res=(amount-xValue);
                alert(Res);
            }
            else{
                alert("Insufficient amount");
            }
        }
        function bal(){
            const amount=10000;
            let x=document.getElementById("demo").value;
            let xValue=parseInt(x);
            if(xValue<=amount){
                const Res=(amount+xValue);
                alert(Res);
            }
            else{
                alert("Insufficient amount");
            }
        }
    </script>
    </body>
